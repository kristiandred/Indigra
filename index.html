<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∏–±—Ä–∏–¥–Ω—ã–µ –¥–Ω–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .day-container {
            margin-bottom: 15px;
        }
        .day-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .number-wrapper {
            display: inline-block;
            text-align: center;
            margin: 2px;
        }
        .number {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            cursor: pointer;
        }
        .number-label {
            font-size: 10px;
            margin-top: 2px;
        }
        .number.special {
            background-color: #008522;
        }
        .number.selected {
            background-color: #f44336 !important;
        }
        .number.readonly {
            cursor: default;
            opacity: 0.7;
        }
        .hybrid-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .hybrid-login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .hybrid-login-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .hybrid-login input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .hybrid-login button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
        .color-legend {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }
        .color-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid #ddd;
        }
        .sync-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
    <!-- –î–æ–±–∞–≤–ª—è–µ–º Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>–°–≤–æ–±–æ–¥–Ω—ã–µ –¥–Ω–∏</h1>
    
    <button id="hybrid-btn" class="hybrid-btn">üî∞ –ì–∏–±—Ä–∏–¥</button>
    
    <div class="color-legend">
        <div class="color-item">
            <div class="color-box" style="background-color: #4CAF50;"></div>
            <span>–°–≤–æ–±–æ–¥–Ω–∞—è –º–∞—à–∏–Ω–∞ (7/24)</span>
        </div>
        <div class="color-item">
            <div class="color-box" style="background-color: #f44336;"></div>
            <span>–ú–∞—à–∏–Ω–∞ –∑–∞–Ω—è—Ç–∞</span>
        </div>
        <div class="color-item">
            <div class="color-box" style="background-color: #008522;"></div>
            <span>–°–≤–æ–±–æ–¥–Ω–∞—è –º–∞—à–∏–Ω–∞ (8/28)</span>
        </div>
    </div>
    
    <div id="days-container">
        <!-- –î–Ω–∏ –Ω–µ–¥–µ–ª–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–¥–µ—Å—å JavaScript -->
    </div>

    <div id="hybrid-login" class="hybrid-login hidden">
        <div class="hybrid-login-content">
            <h3>–í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h3>
            <input type="password" id="hybrid-password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            <button id="login-btn">–í–æ–π—Ç–∏</button>
            <button id="cancel-btn">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="sync-status" class="sync-status hidden">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyDZgQfQ3z3QZQZQZQZQZQZQZQZQZQZQZQZQ",
                authDomain: "your-project-id.firebaseapp.com",
                databaseURL: "https://your-project-id.firebaseio.com",
                projectId: "your-project-id",
                storageBucket: "your-project-id.appspot.com",
                messagingSenderId: "123456789012",
                appId: "1:123456789012:web:abcdefghijklmnopqrstuv"
            };
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            const HYBRID_PASSWORD = 'Slonim60';
            const daysOfWeek = ['–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞', '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ'];
            const numbers = [1, 1, 1, 2, 2, 2, 3, 3, 3, 4, 4, 4];
            const container = document.getElementById('days-container');
            const syncStatus = document.getElementById('sync-status');
            const today = new Date();
            const todayDayOfWeek = today.getDay();
            
            const hybridBtn = document.getElementById('hybrid-btn');
            const hybridLogin = document.getElementById('hybrid-login');
            const hybridPasswordInput = document.getElementById('hybrid-password');
            const loginBtn = document.getElementById('login-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            
            let isHybrid = false;
            let selectedNumbers = {};
            let currentDateKey = getDateKey();
            
            function getDateKey() {
                const date = new Date();
                return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            }
            
            function showSyncStatus(message) {
                syncStatus.textContent = message;
                syncStatus.classList.remove('hidden');
                setTimeout(() => syncStatus.classList.add('hidden'), 2000);
            }
            
            function saveDataToFirebase() {
                if (!isHybrid) return;
                
                syncStatus.textContent = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...";
                syncStatus.classList.remove('hidden');
                
                database.ref('selectedNumbers/' + currentDateKey).set(selectedNumbers)
                    .then(() => {
                        showSyncStatus("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ");
                        localStorage.setItem('selectedNumbers', JSON.stringify(selectedNumbers));
                    })
                    .catch((error) => {
                        showSyncStatus("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è");
                        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", error);
                    });
            }
            
            function loadDataFromFirebase() {
                syncStatus.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞...";
                syncStatus.classList.remove('hidden');
                
                database.ref('selectedNumbers/' + currentDateKey).once('value')
                    .then((snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            selectedNumbers = data;
                            localStorage.setItem('selectedNumbers', JSON.stringify(selectedNumbers));
                            showSyncStatus("–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã");
                        } else {
                            // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç –≤ Firebase, –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ localStorage
                            const savedNumbers = localStorage.getItem('selectedNumbers');
                            if (savedNumbers) {
                                selectedNumbers = JSON.parse(savedNumbers);
                            }
                            showSyncStatus("–ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ");
                        }
                        createDaysInterface();
                    })
                    .catch((error) => {
                        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
                        showSyncStatus("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
                        
                        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage
                        const savedNumbers = localStorage.getItem('selectedNumbers');
                        if (savedNumbers) {
                            selectedNumbers = JSON.parse(savedNumbers);
                        }
                        createDaysInterface();
                    });
            }
            
            function setupRealtimeUpdates() {
                database.ref('selectedNumbers/' + currentDateKey).on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        selectedNumbers = data;
                        localStorage.setItem('selectedNumbers', JSON.stringify(selectedNumbers));
                        createDaysInterface();
                    }
                });
            }
            
            function createDaysInterface() {
                container.innerHTML = '';
                
                daysOfWeek.forEach((dayName, dayIndex) => {
                    const dayContainer = document.createElement('div');
                    dayContainer.className = 'day-container';
                    
                    const dayTitle = document.createElement('div');
                    dayTitle.className = 'day-title';
                    
                    const dayDate = new Date(today);
                    let diff = dayIndex - todayDayOfWeek + 1;
                    if (todayDayOfWeek === 0) diff = dayIndex + 1;
                    if (diff < 0) diff += 7;
                    dayDate.setDate(today.getDate() + diff);
                    
                    const dateStr = dayDate.toLocaleDateString('ru-RU');
                    dayTitle.textContent = `${dayName} ${dateStr}`;
                    dayContainer.appendChild(dayTitle);
                    
                    numbers.forEach((num, numIndex) => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'number-wrapper';
                        
                        const numberElement = document.createElement('div');
                        numberElement.className = 'number';
                        numberElement.textContent = num;
                        numberElement.dataset.day = dayIndex;
                        numberElement.dataset.num = num;
                        numberElement.dataset.index = numIndex;
                        
                        if ((numIndex + 1) % 3 === 0) {
                            numberElement.classList.add('special');
                        }
                        
                        const key = `${dayIndex}_${num}_${numIndex}`;
                        if (selectedNumbers[key]) {
                            numberElement.classList.add('selected');
                        }
                        
                        if (!isHybrid) {
                            numberElement.classList.add('readonly');
                        } else {
                            numberElement.addEventListener('click', function() {
                                const day = this.dataset.day;
                                const num = this.dataset.num;
                                const numIndex = this.dataset.index;
                                const key = `${day}_${num}_${numIndex}`;
                                
                                this.classList.toggle('selected');
                                
                                if (this.classList.contains('selected')) {
                                    selectedNumbers[key] = true;
                                } else {
                                    delete selectedNumbers[key];
                                }
                                
                                saveDataToFirebase();
                            });
                        }
                        
                        const label = document.createElement('div');
                        label.className = 'number-label';
                        label.textContent = (numIndex + 1) % 3 === 0 ? '8/28' : '7/24';
                        
                        wrapper.appendChild(numberElement);
                        wrapper.appendChild(label);
                        dayContainer.appendChild(wrapper);
                    });
                    
                    container.appendChild(dayContainer);
                });
            }
            
            function checkDateChange() {
                const newDateKey = getDateKey();
                if (newDateKey !== currentDateKey) {
                    currentDateKey = newDateKey;
                    loadDataFromFirebase();
                }
            }
            
            hybridBtn.addEventListener('click', function() {
                hybridLogin.classList.remove('hidden');
            });
            
            cancelBtn.addEventListener('click', function() {
                hybridLogin.classList.add('hidden');
                hybridPasswordInput.value = '';
            });
            
            loginBtn.addEventListener('click', function() {
                const password = hybridPasswordInput.value;
                if (password === HYBRID_PASSWORD) {
                    isHybrid = true;
                    hybridLogin.classList.add('hidden');
                    hybridPasswordInput.value = '';
                    
                    localStorage.setItem('hybridStatus', 'true');
                    createDaysInterface();
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            const savedHybridStatus = localStorage.getItem('hybridStatus');
            if (savedHybridStatus === 'true') {
                isHybrid = true;
            }
            
            loadDataFromFirebase();
            setupRealtimeUpdates();
            setInterval(checkDateChange, 60000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∏–±—Ä–∏–¥ –ò–Ω–¥–∏–≥—Ä–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 750px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .day-container {
            margin-bottom: 15px;
        }
        .day-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .number-wrapper {
            display: inline-block;
            text-align: center;
            margin: 15px;
        }
        .number-group {
            display: inline-block;
            margin-right: 20px;
        }
        .number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        .number-label {
            font-size: 14px;
            margin-top: 5px;
            font-weight: bold;
        }
        .number.special {
            background-color: #008522;
        }
        .number.selected {
            background-color: #f44336 !important;
        }
        .number.readonly {
            cursor: default;
            opacity: 0.7;
        }
        .hybrid-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .hybrid-login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .hybrid-login-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .hybrid-login input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }
        .hybrid-login input[type="password"] {
            -webkit-text-security: disc;
        }
        .hybrid-login button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
        .color-legend {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }
        .color-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid #ddd;
        }
        .sync-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
        .today-highlight {
            background-color: #FFF9C4;
            padding: 5px;
            border-radius: 4px;
        }
        .admin-row {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .admin-row.hidden {
            display: none;
        }
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .day-container {
                text-align: center;
            }
            
            .number-group {
                display: block;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .number-wrapper {
                margin: 10px 15px;
            }
            
            .color-legend {
                justify-content: center;
            }
        }
    </style>
    <!-- –î–æ–±–∞–≤–ª—è–µ–º Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>–°–≤–æ–±–æ–¥–Ω—ã–µ –≥–∏–±—Ä–∏–¥—ã –ò–Ω–¥–∏–≥—Ä–∞</h1>
    
    <button id="hybrid-btn" class="hybrid-btn">üî∞ –ì–∏–±—Ä–∏–¥</button>
    
    <div class="color-legend">
        <div class="color-item">
            <div class="color-box" style="background-color: #4CAF50;"></div>
            <span>–°–≤–æ–±–æ–¥–Ω–∞—è –º–∞—à–∏–Ω–∞ (7/24)</span>
        </div>
        <div class="color-item">
            <div class="color-box" style="background-color: #008522;"></div>
            <span>–°–≤–æ–±–æ–¥–Ω–∞—è –º–∞—à–∏–Ω–∞ (8/28)</span>
        </div>
        <div class="color-item">
            <div class="color-box" style="background-color: #f44336;"></div>
            <span>–ó–∞–Ω—è—Ç–∞—è –º–∞—à–∏–Ω–∞</span>
        </div>
    </div>
    
    <div id="admin-row" class="admin-row hidden">
        <div class="day-title">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä (–≤—ã–¥–µ–ª–∏—Ç—å –≤—Å–µ –¥–Ω–∏):</div>
    </div>
    
    <div id="days-container">
        <!-- –î–Ω–∏ –Ω–µ–¥–µ–ª–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–¥–µ—Å—å JavaScript -->
    </div>

    <div id="hybrid-login" class="hybrid-login hidden">
        <div class="hybrid-login-content">
            <h3>–í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h3>
            <input type="password" id="hybrid-password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            <button id="login-btn">–í–æ–π—Ç–∏</button>
            <button id="cancel-btn">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="sync-status" class="sync-status"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ—é)
        const firebaseConfig = {
            apiKey: "AIzaSyBar6H-aFq-vB8fFRaB5Ue-zHhBzwwiQf0",
            authDomain: "indigra-578df.firebaseapp.com",
            databaseURL: "https://indigra-578df-default-rtdb.firebaseio.com",
            projectId: "indigra-578df",
            storageBucket: "indigra-578df.appspot.com",
            messagingSenderId: "819436341016",
            appId: "1:819436341016:web:c3e2029ce5f0b8055d806d",
            measurementId: "G-T6VNYJLXBN"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            const daysOfWeek = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
            const numbers = [1, 1, 1, 2, 2, 2, 3, 3, 3];
            const adminNumbers = [1, 1, 1, 2, 2, 2, 3, 3, 3];
            const container = document.getElementById('days-container');
            const adminRow = document.getElementById('admin-row');
            const today = new Date();
            let todayDayOfWeek = today.getDay();
            
            const hybridBtn = document.getElementById('hybrid-btn');
            const hybridLogin = document.getElementById('hybrid-login');
            const hybridPasswordInput = document.getElementById('hybrid-password');
            const loginBtn = document.getElementById('login-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const syncStatus = document.getElementById('sync-status');
            
            let isHybrid = false;
            let selectedNumbers = JSON.parse(localStorage.getItem('selectedNumbers')) || {};
            let currentDateKey = getDateKey();
            let lastSyncTime = 0;
            let syncInterval;
            
            // –ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ (–º–æ–∂–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å –≤ Firebase)
            const ADMIN_PASSWORD = "admin123";
            
            function getDateKey() {
                const date = new Date();
                return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            }
            
            function updateSyncStatus(message) {
                syncStatus.textContent = message;
                console.log(message);
            }
            
            function getDaysStartingFromToday() {
                const reorderedDays = [];
                for (let i = 0; i < 7; i++) {
                    const dayIndex = (todayDayOfWeek + i) % 7;
                    reorderedDays.push(daysOfWeek[dayIndex]);
                }
                return reorderedDays;
            }
            
            async function checkPassword(password) {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ª—É—á—à–µ —Ö—Ä–∞–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å –≤ Firebase
                return password === ADMIN_PASSWORD;
            }
            
            async function saveDataToFirebase() {
                if (!isHybrid) return;
                
                try {
                    await database.ref('hybridData').set({
                        selectedNumbers: selectedNumbers,
                        lastUpdated: Date.now()
                    });
                    updateSyncStatus('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ Firebase: ' + new Date().toLocaleTimeString());
                    lastSyncTime = Date.now();
                } catch (error) {
                    updateSyncStatus('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ Firebase: ' + error.message);
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                }
            }
            
            function loadDataFromFirebase() {
                return new Promise((resolve) => {
                    database.ref('hybridData').on('value', (snapshot) => {
                        const data = snapshot.val();
                        if (data && data.lastUpdated > lastSyncTime) {
                            selectedNumbers = data.selectedNumbers || {};
                            lastSyncTime = data.lastUpdated;
                            
                            localStorage.setItem('selectedNumbers', JSON.stringify(selectedNumbers));
                            updateSyncStatus('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ Firebase: ' + new Date().toLocaleTimeString());
                            
                            createDaysInterface();
                            resolve(true);
                        }
                        resolve(false);
                    }, (error) => {
                        updateSyncStatus(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                        resolve(false);
                    });
                });
            }
            
            function saveData() {
                localStorage.setItem('hybridStatus', isHybrid ? 'true' : 'false');
                localStorage.setItem('selectedNumbers', JSON.stringify(selectedNumbers));
                
                if (isHybrid) {
                    saveDataToFirebase();
                }
            }
            
            function loadData() {
                const savedHybridStatus = localStorage.getItem('hybridStatus');
                if (savedHybridStatus === 'true') {
                    isHybrid = true;
                }
                
                const savedNumbers = localStorage.getItem('selectedNumbers');
                if (savedNumbers) {
                    selectedNumbers = JSON.parse(savedNumbers);
                }
                
                loadDataFromFirebase();
            }
            
            function createAdminRow() {
                adminRow.innerHTML = '';
                
                const title = document.createElement('div');
                title.className = 'day-title';
                title.textContent = '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä (–≤—ã–¥–µ–ª–∏—Ç—å –≤—Å–µ –¥–Ω–∏):';
                adminRow.appendChild(title);
                
                adminNumbers.forEach((num, numIndex) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'number-wrapper';
                    
                    const numberElement = document.createElement('div');
                    numberElement.className = 'number';
                    numberElement.textContent = num;
                    numberElement.dataset.num = num;
                    numberElement.dataset.index = numIndex;
                    
                    if ((numIndex + 1) % 3 === 0) {
                        numberElement.classList.add('special');
                    }
                    
                    numberElement.addEventListener('click', function() {
                        const num = this.dataset.num;
                        const numIndex = this.dataset.index;
                        
                        const allNumberElements = document.querySelectorAll('.number');
                        let anySelected = false;
                        
                        allNumberElements.forEach(el => {
                            if (el.dataset.num === num && el.dataset.index === numIndex && el.classList.contains('selected')) {
                                anySelected = true;
                            }
                        });
                        
                        allNumberElements.forEach(el => {
                            if (el.dataset.num === num && el.dataset.index === numIndex) {
                                const day = el.dataset.day;
                                const key = `${day}_${num}_${numIndex}`;
                                
                                if (anySelected) {
                                    el.classList.remove('selected');
                                    delete selectedNumbers[key];
                                } else {
                                    el.classList.add('selected');
                                    selectedNumbers[key] = true;
                                }
                            }
                        });
                        
                        saveData();
                    });
                    
                    const label = document.createElement('div');
                    label.className = 'number-label';
                    label.textContent = (numIndex + 1) % 3 === 0 ? '8/28' : '7/24';
                    
                    wrapper.appendChild(numberElement);
                    wrapper.appendChild(label);
                    adminRow.appendChild(wrapper);
                });
            }
            
            function createDaysInterface() {
                container.innerHTML = '';
                const daysToShow = getDaysStartingFromToday();
                
                daysToShow.forEach((dayName, i) => {
                    const dayContainer = document.createElement('div');
                    dayContainer.className = 'day-container';
                    
                    const dayTitle = document.createElement('div');
                    dayTitle.className = 'day-title';
                    
                    const dayDate = new Date(today);
                    dayDate.setDate(today.getDate() + i);
                    
                    const dateStr = dayDate.toLocaleDateString('ru-RU');
                    dayTitle.textContent = `${dayName} ${dateStr}`;
                    
                    if (i === 0) {
                        dayTitle.classList.add('today-highlight');
                    }
                    
                    dayContainer.appendChild(dayTitle);
                    
                    for (let group = 0; group < 3; group++) {
                        const groupContainer = document.createElement('div');
                        groupContainer.className = 'number-group';
                        
                        for (let j = 0; j < 3; j++) {
                            const numIndex = group * 3 + j;
                            const num = numbers[numIndex];
                            
                            const wrapper = document.createElement('div');
                            wrapper.className = 'number-wrapper';
                            
                            const numberElement = document.createElement('div');
                            numberElement.className = 'number';
                            numberElement.textContent = num;
                            const originalDayIndex = (todayDayOfWeek + i) % 7;
                            numberElement.dataset.day = originalDayIndex;
                            numberElement.dataset.num = num;
                            numberElement.dataset.index = numIndex;
                            
                            if ((numIndex + 1) % 3 === 0) {
                                numberElement.classList.add('special');
                            }
                            
                            const key = `${originalDayIndex}_${num}_${numIndex}`;
                            if (selectedNumbers[key]) {
                                numberElement.classList.add('selected');
                            }
                            
                            if (!isHybrid) {
                                numberElement.classList.add('readonly');
                            } else {
                                numberElement.addEventListener('click', function() {
                                    const day = this.dataset.day;
                                    const num = this.dataset.num;
                                    const numIndex = this.dataset.index;
                                    const key = `${day}_${num}_${numIndex}`;
                                    
                                    this.classList.toggle('selected');
                                    
                                    if (this.classList.contains('selected')) {
                                        selectedNumbers[key] = true;
                                    } else {
                                        delete selectedNumbers[key];
                                    }
                                    
                                    saveData();
                                });
                            }
                            
                            const label = document.createElement('div');
                            label.className = 'number-label';
                            label.textContent = (numIndex + 1) % 3 === 0 ? '8/28' : '7/24';
                            
                            wrapper.appendChild(numberElement);
                            wrapper.appendChild(label);
                            groupContainer.appendChild(wrapper);
                        }
                        
                        dayContainer.appendChild(groupContainer);
                    }
                    
                    container.appendChild(dayContainer);
                });
                
                if (isHybrid) {
                    adminRow.classList.remove('hidden');
                    createAdminRow();
                } else {
                    adminRow.classList.add('hidden');
                }
            }
            
            function startSyncInterval() {
                syncInterval = setInterval(async () => {
                    if (!isHybrid) {
                        await loadDataFromFirebase();
                    }
                }, 30000); // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            }
            
            function checkDateChange() {
                const newDateKey = getDateKey();
                if (newDateKey !== currentDateKey) {
                    const todayIndex = new Date().getDay();
                    Object.keys(selectedNumbers).forEach(key => {
                        const [dayIndexStr] = key.split('_');
                        const dayIndex = parseInt(dayIndexStr);
                        
                        if (dayIndex === todayIndex) {
                            delete selectedNumbers[key];
                        }
                    });
                    
                    localStorage.setItem('selectedNumbers', JSON.stringify(selectedNumbers));
                    currentDateKey = newDateKey;
                    todayDayOfWeek = todayIndex;
                    createDaysInterface();
                    saveData();
                    
                    updateSyncStatus('–î–∞—Ç–∞ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å, —Å–±—Ä–æ—à–µ–Ω—ã –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –¥–Ω—è');
                }
            }
            
            hybridBtn.addEventListener('click', function() {
                hybridLogin.classList.remove('hidden');
            });
            
            cancelBtn.addEventListener('click', function() {
                hybridLogin.classList.add('hidden');
                hybridPasswordInput.value = '';
            });
            
            loginBtn.addEventListener('click', async function() {
                const password = hybridPasswordInput.value;
                const isValid = await checkPassword(password);
                
                if (isValid) {
                    isHybrid = true;
                    hybridLogin.classList.add('hidden');
                    hybridPasswordInput.value = '';
                    
                    saveData();
                    createDaysInterface();
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            loadData();
            createDaysInterface();
            setInterval(checkDateChange, 60000);
            startSyncInterval();
        });
    </script>
</body>
</html>

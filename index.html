<!DOCTYPE html>

    <style>
        body {

            max-width: 600px;

        .day-container {

        }
        .number.special {
            background-color: #008522;
        }
        .number.selected {
            background-color: #f44336 !important;
        }
        .number.readonly {
            cursor: default;
            opacity: 0.7;
        }
        .hybrid-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .hybrid-login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .hybrid-login-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .hybrid-login input {
            width: 100%;

            margin: 10px 0;
            box-sizing: border-box;

        .hybrid-login button {

            padding: 8px 12px;
            border: none;
            border-radius: 4px;

            margin-right: 10px;
        }
        .hidden {

        .color-legend {

            margin-bottom: 20px;
            gap: 10px;
        }
        .color-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid #ddd;
        }
        .sync-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
        .today-highlight {
            background-color: #FFF9C4;
            padding: 5px;
            border-radius: 4px;
        }
        .admin-row {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .admin-row.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>–°–≤–æ–±–æ–¥–Ω—ã–µ –≥–∏–±—Ä–∏–¥—ã –ò–Ω–¥–∏–≥—Ä–∞</h1>
    
    <button id="hybrid-btn" class="hybrid-btn">üî∞ –ì–∏–±—Ä–∏–¥</button>
    
    <div class="color-legend">
        <div class="color-item">
            <div class="color-box" style="background-color: #4CAF50;"></div>
            <span>–°–≤–æ–±–æ–¥–Ω–∞—è –º–∞—à–∏–Ω–∞ (7/24)</span>
        </div>
        <div class="color-item">
            <div class="color-box" style="background-color: #008522;"></div>
            <span>–°–≤–æ–±–æ–¥–Ω–∞—è –º–∞—à–∏–Ω–∞ (8/28)</span>
        </div>
        <div class="color-item">
            <div class="color-box" style="background-color: #f44336;"></div>
            <span>–ó–∞–Ω—è—Ç–∞—è –º–∞—à–∏–Ω–∞</span>
        </div>
    </div>
    
    <div id="admin-row" class="admin-row hidden">
        <div class="day-title">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä (–≤—ã–¥–µ–ª–∏—Ç—å –≤—Å–µ –¥–Ω–∏):</div>
        <!-- –ê–¥–º–∏–Ω—Å–∫–∏–µ –∫–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–¥–µ—Å—å -->
    </div>
    
    <div id="days-container">
        <!-- –î–Ω–∏ –Ω–µ–¥–µ–ª–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–¥–µ—Å—å JavaScript -->
    </div>

    <div id="hybrid-login" class="hybrid-login hidden">
        <div class="hybrid-login-content">
            <h3>–í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h3>
            <input type="password" id="hybrid-password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            <button id="login-btn">–í–æ–π—Ç–∏</button>
            <button id="cancel-btn">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="sync-status" class="sync-status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const HYBRID_PASSWORD = 'Slonim60';
            const daysOfWeek = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
            const numbers = [1, 1, 1, 2, 2, 2, 3, 3, 3]; // –£–±—Ä–∞–ª–∏ —Ü–∏—Ñ—Ä—ã 4
            const adminNumbers = [1, 1, 1, 2, 2, 2, 3, 3, 3]; // –û—Ç–¥–µ–ª—å–Ω—ã–π –Ω–∞–±–æ—Ä –¥–ª—è –∞–¥–º–∏–Ω—Å–∫–æ–π —Å—Ç—Ä–æ–∫–∏
            const container = document.getElementById('days-container');
            const adminRow = document.getElementById('admin-row');
            const today = new Date();
            let todayDayOfWeek = today.getDay(); // 0 - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 1 - –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –∏ —Ç.–¥.
            
            const hybridBtn = document.getElementById('hybrid-btn');
            const hybridLogin = document.getElementById('hybrid-login');
            const hybridPasswordInput = document.getElementById('hybrid-password');
            const loginBtn = document.getElementById('login-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const syncStatus = document.getElementById('sync-status');
            
            let isHybrid = false;
            let selectedNumbers = JSON.parse(localStorage.getItem('selectedNumbers')) || {};
            let currentDateKey = getDateKey();
            let lastSyncTime = 0;
            let syncInterval;
            let pageRefreshInterval;
            
            // URL –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö (–∏—Å–ø–æ–ª—å–∑—É–µ–º –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π —Å–µ—Ä–≤–∏—Å JSONBin.io)
            const JSONBIN_BIN_ID = '6855b66f8561e97a50285b44';
            const JSONBIN_API_KEY = '$2a$10$kYTmA.l8ZbmoEcy79VIH7ONUENs6g1.iAjGHsfbuNTnCwu3Hujx0C';
            const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`;
            
            function getDateKey() {
                const date = new Date();
                return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            }
            
            function getDeviceInfo() {
                const userAgent = navigator.userAgent;
                let deviceName = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ';
                
                if (userAgent.match(/Android/i)) {
                    deviceName = 'Android —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ';
                } else if (userAgent.match(/iPhone|iPad|iPod/i)) {
                    deviceName = 'Apple —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ';
                } else if (userAgent.match(/Windows/i)) {
                    deviceName = 'Windows —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ';
                } else if (userAgent.match(/Macintosh/i)) {
                    deviceName = 'Mac —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ';
                } else if (userAgent.match(/Linux/i)) {
                    deviceName = 'Linux —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ';
                }
                
                return deviceName;
            }
            
            function updateSyncStatus(message) {
                syncStatus.textContent = message;
                console.log(message);
            }
            
            function getDaysStartingFromToday() {
                const reorderedDays = [];
                for (let i = 0; i < 7; i++) {
                    const dayIndex = (todayDayOfWeek + i) % 7;
                    reorderedDays.push(daysOfWeek[dayIndex]);
                }
                return reorderedDays;
            }
            
            async function saveDataToServer() {
                if (!isHybrid) return;
                
                const data = {
                    selectedNumbers: selectedNumbers,
                    lastUpdated: Date.now()
                };
                
                try {
                    const response = await fetch(JSONBIN_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_API_KEY,
                            'X-Bin-Name': 'HybridDaysData'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        updateSyncStatus('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä');
                        lastSyncTime = Date.now();
                    } else {
                        updateSyncStatus(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${result.message || response.status}`);
                    }
                } catch (error) {
                    updateSyncStatus('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                }
            }
            
            async function loadDataFromServer() {
                try {
                    const response = await fetch(`${JSONBIN_URL}/latest`, {
                        headers: {
                            'X-Master-Key': JSONBIN_API_KEY,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    const serverData = result.record;
                    
                    if (serverData && serverData.lastUpdated > lastSyncTime) {
                        selectedNumbers = serverData.selectedNumbers || {};
                        lastSyncTime = serverData.lastUpdated;
                        
                        localStorage.setItem('selectedNumbers', JSON.stringify(selectedNumbers));
                        updateSyncStatus('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å —Å–µ—Ä–≤–µ—Ä–∞');
                        
                        createDaysInterface();
                        return true;
                    }
                } catch (error) {
                    updateSyncStatus(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                }
                return false;
            }
            
            function saveData() {
                localStorage.setItem('hybridStatus', isHybrid ? 'true' : 'false');
                localStorage.setItem('selectedNumbers', JSON.stringify(selectedNumbers));
                
                if (isHybrid) {
                    saveDataToServer();
                }
            }
            
            function loadData() {
                const savedHybridStatus = localStorage.getItem('hybridStatus');
                if (savedHybridStatus === 'true') {
                    isHybrid = true;
                }
                
                const savedNumbers = localStorage.getItem('selectedNumbers');
                if (savedNumbers) {
                    selectedNumbers = JSON.parse(savedNumbers);
                }
                
                loadDataFromServer();
            }
            
            function createAdminRow() {
                adminRow.innerHTML = '';
                
                const title = document.createElement('div');
                title.className = 'day-title';
                title.textContent = '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä (–≤—ã–¥–µ–ª–∏—Ç—å –≤—Å–µ –¥–Ω–∏):';
                adminRow.appendChild(title);
                
                adminNumbers.forEach((num, numIndex) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'number-wrapper';
                    
                    const numberElement = document.createElement('div');
                    numberElement.className = 'number';
                    numberElement.textContent = num;
                    numberElement.dataset.num = num;
                    numberElement.dataset.index = numIndex;
                    
                    if ((numIndex + 1) % 3 === 0) {
                        numberElement.classList.add('special');
                    }
                    
                    numberElement.addEventListener('click', function() {
                        const num = this.dataset.num;
                        const numIndex = this.dataset.index;
                        
                        // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ —Å —Ç–∞–∫–∏–º –∂–µ num –∏ numIndex –≤–æ –≤—Å–µ—Ö –¥–Ω—è—Ö
                        const allNumberElements = document.querySelectorAll('.number');
                        let anySelected = false;
                        
                        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
                        allNumberElements.forEach(el => {
                            if (el.dataset.num === num && el.dataset.index === numIndex && el.classList.contains('selected')) {
                                anySelected = true;
                            }
                        });
                        
                        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–ª–∏ —Å–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –¥–ª—è –≤—Å–µ—Ö —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏—Ö –∫–Ω–æ–ø–æ–∫
                        allNumberElements.forEach(el => {
                            if (el.dataset.num === num && el.dataset.index === numIndex) {
                                const day = el.dataset.day;
                                const key = `${day}_${num}_${numIndex}`;
                                
                                if (anySelected) {
                                    el.classList.remove('selected');
                                    delete selectedNumbers[key];
                                } else {
                                    el.classList.add('selected');
                                    selectedNumbers[key] = true;
                                }
                            }
                        });
                        
                        saveData();
                    });
                    
                    const label = document.createElement('div');
                    label.className = 'number-label';
                    label.textContent = (numIndex + 1) % 3 === 0 ? '8/28' : '7/24';
                    
                    wrapper.appendChild(numberElement);
                    wrapper.appendChild(label);
                    adminRow.appendChild(wrapper);
                });
            }
            
            function createDaysInterface() {
                container.innerHTML = '';
                const daysToShow = getDaysStartingFromToday();
                
                daysToShow.forEach((dayName, i) => {
                    const dayContainer = document.createElement('div');
                    dayContainer.className = 'day-container';
                    
                    const dayTitle = document.createElement('div');
                    dayTitle.className = 'day-title';
                    
                    const dayDate = new Date(today);
                    dayDate.setDate(today.getDate() + i);
                    
                    const dateStr = dayDate.toLocaleDateString('ru-RU');
                    dayTitle.textContent = `${dayName} ${dateStr}`;
                    
                    // –í—ã–¥–µ–ª—è–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å
                    if (i === 0) {
                        dayTitle.classList.add('today-highlight');
                    }
                    
                    dayContainer.appendChild(dayTitle);
                    
                    numbers.forEach((num, numIndex) => {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'number-wrapper';
                        
                        const numberElement = document.createElement('div');
                        numberElement.className = 'number';
                        numberElement.textContent = num;
                        const originalDayIndex = (todayDayOfWeek + i) % 7;
                        numberElement.dataset.day = originalDayIndex;
                        numberElement.dataset.num = num;
                        numberElement.dataset.index = numIndex;
                        
                        if ((numIndex + 1) % 3 === 0) {
                            numberElement.classList.add('special');
                        }
                        
                        const key = `${originalDayIndex}_${num}_${numIndex}`;
                        if (selectedNumbers[key]) {
                            numberElement.classList.add('selected');
                        }
                        
                        if (!isHybrid) {
                            numberElement.classList.add('readonly');
                        } else {
                            numberElement.addEventListener('click', function() {
                                const day = this.dataset.day;
                                const num = this.dataset.num;
                                const numIndex = this.dataset.index;
                                const key = `${day}_${num}_${numIndex}`;
                                
                                this.classList.toggle('selected');
                                
                                if (this.classList.contains('selected')) {
                                    selectedNumbers[key] = true;
                                } else {
                                    delete selectedNumbers[key];
                                }
                                
                                saveData();
                            });
                        }
                        
                        const label = document.createElement('div');
                        label.className = 'number-label';
                        label.textContent = (numIndex + 1) % 3 === 0 ? '8/28' : '7/24';
                        
                        wrapper.appendChild(numberElement);
                        wrapper.appendChild(label);
                        dayContainer.appendChild(wrapper);
                    });
                    
                    container.appendChild(dayContainer);
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –∞–¥–º–∏–Ω—Å–∫–æ–π —Å—Ç—Ä–æ–∫–∏
                if (isHybrid) {
                    adminRow.classList.remove('hidden');
                    createAdminRow();
                } else {
                    adminRow.classList.add('hidden');
                }
            }
            
            function startSyncInterval() {
                syncInterval = setInterval(async () => {
                    if (!isHybrid) {
                        await loadDataFromServer();
                    }
                }, 30000);
            }
            
            function startPageRefreshInterval() {
                pageRefreshInterval = setInterval(() => {
                    location.reload();
                }, 15000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫—É–Ω–¥
            }
            
          function checkDateChange() {
    const newDateKey = getDateKey();
    if (newDateKey !== currentDateKey) {
        // –§–∏–ª—å—Ç—Ä—É–µ–º selectedNumbers, –æ—Å—Ç–∞–≤–ª—è—è —Ç–æ–ª—å–∫–æ –±—É–¥—É—â–∏–µ –¥–Ω–∏
        const today = new Date();
        const currentDayIndex = today.getDay(); // 0 (–≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ) - 6 (—Å—É–±–±–æ—Ç–∞)
        
        const updatedSelectedNumbers = {};
        
        Object.keys(selectedNumbers).forEach(key => {
            const [dayIndexStr] = key.split('_');
            const dayIndex = parseInt(dayIndexStr);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –ª–∏ –¥–µ–Ω—å –∫ –±—É–¥—É—â–µ–º—É (–≤–∫–ª—é—á–∞—è —Å–µ–≥–æ–¥–Ω—è)
            if (dayIndex >= currentDayIndex) {
                updatedSelectedNumbers[key] = true;
            }
        });
        
        selectedNumbers = updatedSelectedNumbers;
        localStorage.setItem('selectedNumbers', JSON.stringify(selectedNumbers));
        
        currentDateKey = newDateKey;
        todayDayOfWeek = currentDayIndex;
        createDaysInterface();
        saveData();
    }
}
            
            hybridBtn.addEventListener('click', function() {
                hybridLogin.classList.remove('hidden');
            });
            
            cancelBtn.addEventListener('click', function() {
                hybridLogin.classList.add('hidden');
                hybridPasswordInput.value = '';
            });
            
            loginBtn.addEventListener('click', function() {
                const password = hybridPasswordInput.value;
                if (password === HYBRID_PASSWORD) {
                    isHybrid = true;
                    hybridLogin.classList.add('hidden');
                    hybridPasswordInput.value = '';
                    
                    saveData();
                    createDaysInterface();
                } else {
                    alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            loadData();
            createDaysInterface();
            setInterval(checkDateChange, 3600000); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ –¥–∞—Ç—ã –∫–∞–∂–¥—ã–π —á–∞—Å
            startSyncInterval();
            startPageRefreshInterval(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        });
    </script>
